<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css"/>
    <title>Calculadora de Partidas Rankeadas</title>
</head>
<body>
    <div id="box">
    <h1 id="title">Calculadora de Partidas Rankeadas</h1>
    <p>Digite as informações solicitadas:</p>
    <form action="" id="form">
        <label for="vitorias">Quantidade de Vitórias</label>
        <input type="number" name="vitorias" required>
        <label for="derrotas">Quantidade de Derrotas</label>
        <input type="number" name="derrotas" required>
        <input type="submit" value="Calcular Rank" id="submit">
    </form>
    <div id="return"></div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
